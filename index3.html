<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body onload="sosanh(Number(prompt('Nhap vao so thu nhat')),Number(prompt('Nhap vao so thu 2 ')))">
<script>
    function sosanh(a,b){
        if (a > b){
            alert(" So thu 1 lon hon so thu 2")
        }else{
            temp = a+b;

            alert("Tong cua 2 so la: "+temp);
        }
    }
</script>
</body>
</html>
